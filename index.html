<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: 310px;
    }
    .cell {
      background: white;
      border: 2px solid #444;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #message {
      font-size: 1.5em;
      margin: 10px;
    }
    #ad {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #ad-container {
      background: #000;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <h1>Charity Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="message"></div>

  <!-- AD OVERLAY -->
  <div id="ad">
    <div id="ad-container">
      <!-- âœ… REPLACE this section with your actual ad embed code -->
      <p> ad test.</p>
      <!-- Example: Embed a YouTube video ad -->
      <!-- 
      <iframe width="560" height="315" 
              src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&controls=0&modestbranding=1" 
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
      -->
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const adEl = document.getElementById('ad');

    let board = Array(9).fill('');
    let human = 'X';
    let ai = 'O';
    let gameOver = false;

    function startGame() {
      board = Array(9).fill('');
      boardEl.innerHTML = '';
      messageEl.textContent = "Your turn!";
      gameOver = false;
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', onCellClick);
        boardEl.appendChild(cell);
      }
    }

    function onCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || gameOver) return;

      makeMove(index, human);
      if (!gameOver) {
        setTimeout(() => {
          const bestMove = getBestMove(board);
          makeMove(bestMove, ai);
        }, 200);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      const cell = boardEl.children[index];
      cell.textContent = player;
      cell.classList.add('taken');
      const result = checkWinner(board);
      if (result) {
        endGame(result);
      }
    }

    function endGame(result) {
      gameOver = true;
      if (result === 'draw') {
        messageEl.textContent = "It's a draw!";
      } else {
        messageEl.textContent = result === human ? "You win? How?!" : "You lose! ðŸ˜Ž";
      }
      setTimeout(() => {
        playAd();
      }, 1000);
    }

    function playAd() {
      adEl.style.display = 'flex';
      setTimeout(() => {
        adEl.style.display = 'none';
        startGame();
      }, 10000); // â±ï¸ Show ad for 10 seconds, adjust as needed
    }

    function checkWinner(b) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let combo of winCombos) {
        const [a,b1,c] = combo;
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      if (b.every(cell => cell)) return 'draw';
      return null;
    }

    function getBestMove(b) {
      return minimax(b, ai).index;
    }

    function minimax(newBoard, player) {
      const availSpots = newBoard.map((val, idx) => val === '' ? idx : null).filter(v => v !== null);

      const winner = checkWinner(newBoard);
      if (winner === human) return {score: -10};
      if (winner === ai) return {score: 10};
      if (availSpots.length === 0) return {score: 0};

      const moves = [];

      for (let i = 0; i < availSpots.length; i++) {
        const move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === ai) {
          const result = minimax(newBoard, human);
          move.score = result.score;
        } else {
          const result = minimax(newBoard, ai);
          move.score = result.score;
        }

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score > bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < moves.length; i++) {
          if (moves[i].score < bestScore) {
            bestScore = moves[i].score;
            bestMove = i;
          }
        }
      }

      return moves[bestMove];
    }

    // Start the game
    startGame();
  </script>
</body>
</html>
